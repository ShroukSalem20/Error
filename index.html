<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - WebFix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-heading">Oops! Page Not Found</h1>
            <p class="error-message">Sorry, we couldn't find the page you were looking for.</p>
            <div class="error-image">
                <img src="404-error-1.jpg" alt="404 Illustration">
            </div>
            <a href="/" class="go-back-btn">Go Back Home</a>
        </div>
    </div>
</body>
</html>
